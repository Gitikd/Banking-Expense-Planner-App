<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register - VisionWallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('/images/Background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .rounded-logo {
      height: 60px;
      width: 100%;
      object-fit: cover;
      border-radius: 1rem;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .login-card h2 {
      text-align: center;
      font-weight: 700;
      font-size: 28px;
    }

    .emoji-lock {
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 15px;
      font-size: 16px;
    }

    .password-group {
      border-radius: 12px;
      overflow: hidden;
    }

    .password-group .form-control {
      border: none;
      border-radius: 0;
      box-shadow: none;
    }

    .password-group .input-group-text {
      background: #fff;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-left: 1px solid #ccc;
    }

    .btn-register {
      border-radius: 12px;
      font-size: 18px;
      padding: 12px;
      margin-top: 15px;
    }

    .form-text {
      text-align: center;
      margin-top: 12px;
      color: white;
    }

    .form-text a {
      text-decoration: none;
      color: #ffc107;
    }
  </style>
</head>
<body>

<!-- Logo -->
<div class="logo">
  <img src="/images/VisionWallet.png" alt="VisionWallet Logo" height="60" class="rounded-logo">
</div>

<!-- Register Card -->
<div class="login-card" id="registerCard">  <!-- added id here -->
  <div class="emoji-lock">üìù</div>
  <h2>Register</h2>

  <form id="registerForm" class="mt-4">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" id="regName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" id="regEmail" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <div class="input-group password-group">
        <input type="password" id="regPassword" class="form-control" required>
        <span class="input-group-text toggle-password" onclick="togglePassword()">
          <i class="fa-solid fa-eye" id="eyeIcon"></i>
        </span>
      </div>
    </div>
    <button type="submit" class="btn btn-success w-100 btn-register">Register</button>
    <div class="form-text">
      Already have an account? <a href="/login">Login</a>
    </div>
  </form>
</div>

<!-- ‚úÖ Success animation container -->
<div id="successAnimation" style="display: none; text-align: center;">
  <dotlottie-player
    src="https://lottie.host/58a13603-843a-4591-a9b7-552a9b597b62/vK5k1QRftF.lottie"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px;"
    loop
    autoplay>
  </dotlottie-player>
  <h5 class="text-success mt-3">Registration Successful! Redirecting...</h5>
</div>


<script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
<script>
  function togglePassword() {
    const passwordInput = document.getElementById("regPassword");
    const icon = document.getElementById("eyeIcon");

    const isPassword = passwordInput.getAttribute("type") === "password";
    passwordInput.setAttribute("type", isPassword ? "text" : "password");

    icon.classList.toggle("fa-eye");
    icon.classList.toggle("fa-eye-slash");
  }

  document.getElementById("registerForm").addEventListener("submit", async function (event) {
	  event.preventDefault();

	  const name = document.getElementById("regName").value;
	  const email = document.getElementById("regEmail").value;
	  const password = document.getElementById("regPassword").value;

	  const response = await fetch("/api/users/register", {
	    method: "POST",
	    headers: { "Content-Type": "application/json" },
	    body: JSON.stringify({ name, email, password })
	  });

	  const result = await response.text();

	  if (result.toLowerCase().includes("success")) {
	    document.getElementById("registerCard").style.display = "none";
	    document.getElementById("successAnimation").style.display = "block";

	    setTimeout(() => {
	      window.location.href = "/login";
	    }, 2500);
	  } else {
	    alert("Registration failed: " + result);
	  }
	});

</script>


</body>
</html>
