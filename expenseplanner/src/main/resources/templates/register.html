<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Sticky Header with Logo -->
<nav class="navbar navbar-light bg-light sticky-top shadow-sm px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/images/VisionWallet.png" alt="VisionWallet Logo" height="40" class="me-2">
    </a>
</nav>


<div class="container mt-5">
    <h2 class="text-center">üìù Register</h2>
    <form id="registerForm" class="w-50 mx-auto mt-4">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" id="regName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="regEmail" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="regPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <div class="text-center mt-2">
            <a href="/login">Already have an account? Login</a>
        </div>
    </form>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const name = document.getElementById("regName").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;

    const response = await fetch("/api/users/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name, email, password})
    });

    const result = await response.text();
    alert(result);

    if (result.includes("success")) {
        window.location.href = "/login";
    }
});
</script>
</body>
</html>
