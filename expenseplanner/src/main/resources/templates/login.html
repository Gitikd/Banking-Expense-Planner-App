<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - VisionWallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('/images/Background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .rounded-logo {
      height: 60px;
      width: 100%;
      object-fit: cover;
      border-radius: 1rem;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .login-card h2 {
      text-align: center;
      font-weight: 700;
      font-size: 28px;
    }

    .emoji-lock {
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 15px;
      font-size: 16px;
    }

    .password-group {
      border-radius: 12px;
      overflow: hidden;
    }

    .password-group .form-control {
      border: none;
      border-radius: 0;
      box-shadow: none;
    }

    .password-group .input-group-text {
      background: #fff;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-left: 1px solid #ccc;
    }

    .btn-login {
      border-radius: 12px;
      font-size: 18px;
      padding: 12px;
      margin-top: 15px;
    }

    .form-text {
      text-align: center;
      margin-top: 12px;
      color: white;
    }

    .form-text a {
      text-decoration: none;
      color: #ffc107;
    }
  </style>
</head>
<body>

<!-- Logo -->
<div class="logo">
  <img src="/images/VisionWallet.png" alt="VisionWallet Logo" height="60" class="rounded-logo">
</div>

<!-- Login Card -->
<div class="login-card">
  <div class="emoji-lock">üîê</div>
  <h2>Login</h2>

  <form id="loginForm" class="mt-4">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" id="loginEmail" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <div class="input-group password-group">
        <input type="password" id="password" class="form-control" required>
        <span class="input-group-text toggle-password" onclick="togglePassword()">
          <i class="fa-solid fa-eye" id="eyeIcon"></i>
        </span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 btn-login">Login</button>

    <div class="form-text">
      Don‚Äôt have an account? <a href="/register">Register</a>
    </div>
  </form>
</div>

<script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script>
  // üëÅ Toggle Password Visibility
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");

    const isPassword = passwordInput.getAttribute("type") === "password";
    passwordInput.setAttribute("type", isPassword ? "text" : "password");

    icon.classList.toggle("fa-eye");
    icon.classList.toggle("fa-eye-slash");
  }

  // üîê Handle Login Form Submission
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/api/users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.text();

    // Hide login card
    const loginCard = document.querySelector(".login-card");
    loginCard.style.display = "none";

    // Prepare animation container
    const animationContainer = document.createElement("div");
    animationContainer.style.textAlign = "center";

    const message = document.createElement("h5");
    message.classList.add("mt-3");

    const lottie = document.createElement("dotlottie-player");
    lottie.setAttribute("background", "transparent");
    lottie.setAttribute("speed", "1");
    lottie.setAttribute("style", "width: 300px; height: 300px;");
    lottie.setAttribute("loop", "");
    lottie.setAttribute("autoplay", "");

    if (data.startsWith("Bearer ")) {
      localStorage.setItem("jwt", data.substring(7));

      // ‚úÖ Success animation
      lottie.setAttribute("src", "https://lottie.host/5507ae3d-8280-477a-b306-a91eecedeb22/zzeAwAcgvk.lottie");
      message.textContent = "Login successful! Redirecting...";
      message.classList.add("text-success");

      document.body.appendChild(animationContainer);
      animationContainer.appendChild(lottie);
      animationContainer.appendChild(message);

      setTimeout(() => {
        localStorage.setItem("showReminders", "true"); // ‚úÖ flag for dashboard reminders
        window.location.href = "/dashboard";
      }, 5000);

    } else {
      // ‚ùå Failure animation
      lottie.setAttribute("src", "https://lottie.host/a37c195f-6d02-464a-999e-95b906b51ad5/NLu4LfflJC.lottie");
      message.textContent = "Login failed! Please try again.";
      message.classList.add("text-danger");

      document.body.appendChild(animationContainer);
      animationContainer.appendChild(lottie);
      animationContainer.appendChild(message);

      // Optionally, allow retry
      setTimeout(() => {
        window.location.reload(); // Reload form after 5 sec
      }, 2500);
    }
  });
</script>



</body>
</html>
