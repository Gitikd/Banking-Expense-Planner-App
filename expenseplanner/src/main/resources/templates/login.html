<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Sticky Header with Logo -->
<nav class="navbar navbar-light bg-light sticky-top shadow-sm px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/images/VisionWallet.png" alt="VisionWallet Logo" height="40" class="me-2">
    </a>
</nav>

<div class="container mt-5">
    <h2 class="text-center">üîê Login</h2>
    <form id="loginForm" class="w-50 mx-auto mt-4">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="loginEmail" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="loginPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-2">
            <a href="/register">Don't have an account? Register</a>
        </div>
    </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const response = await fetch("/api/users/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email, password})
    });

    const data = await response.text();

    if (data.startsWith("Bearer ")) {
        localStorage.setItem("jwt", data.substring(7));
        alert("Login successful!");
        window.location.href = "/dashboard"; // secured dashboard
    } else {
        alert("Login failed: " + data);
    }
});
</script>
</body>
</html>
